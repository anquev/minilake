# This workflow will install Python dependencies, run tests and lint with a single version of Python (3.12)
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Set up virtual environment
      run: |
        uv venv venv
        source venv/bin/activate
    
    - name: Install dependencies
      run: |
        source venv/bin/activate
        uv pip install --upgrade pip
        uv pip install pandas polars duckdb pytest pytest-cov ruff httpx fastapi
        uv pip install -e ".[dev,test]"
    
    - name: Lint with Ruff
      run: |
        source venv/bin/activate
        ruff check src/
        ruff format --check src/
    
    - name: Test with pytest
      run: |
        source venv/bin/activate
        pytest tests/ --cov=minilake --cov-report=xml
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
